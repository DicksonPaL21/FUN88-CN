<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#25AAE1" />

  <link rel="icon" type="image/png" href="img/icon/logo.png" />

  <title>FUN88官方网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery 3.4.1 -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script type="text/javascript" src="js/component/text/global.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="app-name">FUN88</span>
        </a>
        <div id="sidebar-menu">
          <i class="open-sidebar" title="Open"></i>
          <script src="js/component/sidenav.js"></script>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container">
      <div class="content">
        <div class="row">
          <iframe src="https://sports.fahuathuat.com/NewIndex.aspx?lang=cs&amp;WebSkinType=3" style="border: none; width: 100%; height: var(--iframe-height)" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    var height = $('header').height()
    $(document.documentElement).css({
      '--iframe-height': `calc(100vh - ${height}px)`
    })
  </script>
  
  <script src="js/component/footer.js"></script>
  <script src="js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
