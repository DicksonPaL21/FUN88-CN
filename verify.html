<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#25AAE1" />

  <link rel="icon" type="image/png" href="img/icon/logo.png" />

  <title>FUN88官方网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery 3.4.1 -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
  <section id="verify" class="pt-0">
    <div class="container mt-3">
      <div class="col-12">
        <span class="row menu-back">
          <i class="back"></i>
          <small class="text">Back</small>
        </span>
      </div>
    </div>

    <div class="container mt-3">
      <div class="content">
        <img class="full-width" src="img/icon/forgot.png" alt="">
        <form class="col-12" method="POST">
          <div class="form-label mb-3">
            <label class="title f-1">VERIFICATION</label>
            <samll class="description f-3">Enter the verification code we just sent you on your email address.</samll>
          </div>

          <div class="form-group">
            <div class="pincode-field">
              <input type="number" class="pin" autocomplete="off" required autofocus>
              <input type="number" class="pin" autocomplete="off" required>
              <input type="number" class="pin" autocomplete="off" required>
              <input type="number" class="pin" autocomplete="off" required>
            </div>
          </div>

          <button type="submit" class="btn btn-danger col f-1">VERIFY</button>
          <div class="form-group">
            <small id="resend" class="form-text mt-2 f-5">
              if you don't receive a code!&nbsp;<a href="?" class="bold">RESEND</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    var pin = $('.pin')
    
    pin.on('focus', () => {
      if (!$(pin[0]).val()) pin[0].focus()
      else if (!$(pin[1]).val()) pin[1].focus()
      else if (!$(pin[2]).val()) pin[2].focus()
      else if (!$(pin[3]).val()) pin[3].focus()
    })
    
    $.fn.pin = function (index, callback) {
      this.filter('input').on(this.isMobile ? 'keydown keyup' : 'keypress', (e) => {
        e.preventDefault()
        
        if (e.type === 'keydown') {
          $(this).val($(this).val().charAt(0) || '')
        } else {
          var key, char, regex, res
        
          key   = e.which || e.keyCode
          char  = !key || key === 229
          char  = char ? $(this).val() : String.fromCharCode(key)
          regex = new RegExp('[0-9]')
          res   = false

          if (!isNaN(char) && (res = regex.test(char))) $(this).val(char)
          else $(this).val('')

          callback(res, index)
        }
      })
    }

    $(pin[0]).pin(1, (res, i) => {if (res) $(pin[i]).focus()})
    $(pin[1]).pin(2, (res, i) => {if (res) $(pin[i]).focus()})
    $(pin[2]).pin(3, (res, i) => {if (res) $(pin[i]).focus()})
    $(pin[3]).pin(0, (res, i) => {if (res) $(pin[i]).focus()})
  </script>

  <script src="js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
