<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#25AAE1" />

  <link rel="icon" type="image/png" href="img/icon/logo.png" />

  <title>FUN88官方网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery 3.4.1 -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script type="text/javascript" src="js/component/text/global.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="app-name">FUN88</span>
        </a>
        <div id="sidebar-menu">
          <i class="open-sidebar" title="Open"></i>
          <script src="js/component/sidenav.js"></script>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <img src="img/p2p/banner1.jpg" class="img-fluid" alt="">
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-12">
            <div class="input-group mt-3 mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle f-3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</button>
                <div class="dropdown-menu">
                  <h6 class="dropdown-header f-3">Platform</h6>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="JBP">
                      <label class="form-check-label" for="JBP">
                        双赢棋牌
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="KYG">
                      <label class="form-check-label" for="KYG">
                        开元棋牌
                      </label>
                    </div>
                  </a>
                  <h6 class="dropdown-header f-3">Game Type</h6>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt1">
                      <label class="form-check-label" for="gt1">
                        炸金花
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt2">
                      <label class="form-check-label" for="gt2">
                        麻将
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt3">
                      <label class="form-check-label" for="gt3">
                        扑克
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt4">
                      <label class="form-check-label" for="gt4">
                        牛牛
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt5">
                      <label class="form-check-label" for="gt5">
                        斗地主
                      </label>
                    </div>
                  </a>
                  <a class="dropdown-item" href="javascript:void(0)">
                    <div class="form-check f-3">
                      <input class="form-check-input" type="checkbox" value="" id="gt6">
                      <label class="form-check-label" for="gt6">
                        其他游戏
                      </label>
                    </div>
                  </a>
                </div>
              </div>
              <input type="text" class="form-control no-shadow f-3 pr-5">
              <span id="total" class="text-muted f-5" title="Total Items">0</span>
            </div>
          </div>
        </div>
        <div class="grid-container" id="list">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <script src="js/component/text/p2p-game-lists.js"></script>
          <script type="text/javascript">
            var items = []
            var type = ''
            var vendor = ''
            var total = 0

            var gameLists = this.game.lists

            gameLists.forEach((item) => {
              item.forEach((name, i) => {
                if (i > 1) {
                  total++
                  var box = `
                      <div class="box ${type}">
                        <a href="#" restricted>
                          <span class="group-${type} f-5">${type}</span>
                          <img class="full-width" src="img/p2p/${type}_img${i-1}.jpg" alt="">
                        </a>
                        <div class="f-1">
                          ${name}<a class="float-right" href="intro.html">进入大厅</a>
                          <span class="text-primary d-block f-5">${vendor}</span>
                        </div>
                      </div>
                      `
                  items.push(box)
                } else {
                  if (i === 0) type = name
                  if (i === 1) vendor = name
                }
              })
            })

            $('spinner-border').parent('div').hide()
            $('#list.grid-container').css('display', 'grid')
            $('#list.grid-container').html(items)
            $('.input-group #total').html(total)
          </script>
        </div>
        <div class="row">
          <div class="wrapper col-12">
            <label class="mt-2 strong f-1 title center-text">合作伙伴</label>
            <div class="row">
              <div class="col-6">
                <img src="img/home/logo-NUFC.png" alt="">
                <label class="mt-2 strong f-1 title center-text">官方球衣赞助商</label>
                <p class="center-text f-2">纽卡斯尔联足球俱乐部</p>
              </div>
              <div class="col-6">
                <img src="img/home/logo-SPURS.png" alt="">
                <label class="mt-2 strong f-1 title center-text">亚洲官方投注伙伴</label>
                <p class="center-text f-2">托特纳姆热刺足球俱乐部</p>
              </div>
            </div>
            <img class="full-width" src="img/home/brand-ambassador.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/component/footer.js"></script>
  <script src="js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
