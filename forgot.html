<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#25AAE1" />

  <link rel="icon" type="image/png" href="img/icon/logo.png" />

  <title>FUN88官方网站</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery 3.4.1 -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
  <section id="forgot" class="pt-0">
    <div class="container mt-3">
      <div class="col-12">
        <span class="row menu-back">
          <i class="back"></i>
          <small class="text">Back</small>
        </span>
      </div>
    </div>

    <div class="container mt-3">
      <div class="content">
        <img class="full-width" src="img/icon/forgot.png" alt="">
        <form class="col-12" method="POST">
          <div class="form-label mb-3">
            <label class="title f-1">FORGOT PASSWORD</label>
            <samll class="description f-3">Enter the email address associated with your account.</samll>
          </div>

          <div class="form-group mb-2">
            <div class="inline-flex">
              <label for="email" class="mb-0 f-2">
                <i class="fas fa-envelope"></i>
              </label>
              <input type="email" id="email" class="form-control no-shadow pl-3 f-2" placeholder="Enter Email Address" required>
            </div>
            <small class="form-text text-muted helplock f-5">We will email you a link to reset your password</small>
          </div>

          <button type="submit" class="btn btn-danger mt-1 col f-1">SEND</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/functions.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
